{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="title" placeholder="Title" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" step="0.01" min=0 name="starting_bid" placeholder="Starting Bid" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="url" placeholder="https://picture-url.com">
        </div>
        <div class="form-group">
            <input class="form-control" type="text"  name="category" placeholder="Category">
        </div>
        <input class="btn btn-primary" type="submit" value="Add">
    </form>

{% endblock %}
