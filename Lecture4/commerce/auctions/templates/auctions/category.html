{% extends "auctions/layout.html" %}

{% block body %}
    {% for listing in listings %}
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <a href="{% url 'listing' listing.id %}">{{ listing }}</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
    {% endfor %}
{% endblock %}
