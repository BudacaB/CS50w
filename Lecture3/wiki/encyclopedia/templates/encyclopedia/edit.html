{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block form %}
    {% csrf_token %}
    {{ form }}
{% endblock %}

{% block body %}
    
    <form action="{% url 'edit_save' %}" method="post">
        <h1>{{ title }}</h1>
        <br>
        {% csrf_token %}
        <textarea rows="2" cols="5" name="title" hidden>{{ title }}</textarea>
        <textarea rows="2" cols="5" name="content">{{ content }}</textarea>
        <br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
